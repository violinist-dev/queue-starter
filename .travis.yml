language: node_js
cache:
  directories:
  - node_modules
node_js:
- 8
- 10
- node
before_install:
  - npm install -g greenkeeper-lockfile@1
before_script:
- npm prune
- greenkeeper-lockfile-update
after_script:
- npm run coverage
- cat coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  > /dev/null 2>&1
- greenkeeper-lockfile-upload
env:
  global:
    secure: 
