name: Main CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run:
    name: Run tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ '14', '16' ]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: docker pull violinist/update-check-runner:7.0-multi-composer-1
      - run: npm install
      - run: echo "{}" > config.json
      - run: npm test && exit 1
        env:
          CI_ACCESS_KEY_ID: ${{ secrets.CI_ACCESS_KEY_ID }}
          CI_SECRET_KEY: ${{ secrets.CI_SECRET_KEY }}
          CI_AWS_REGION: ${{ secrets.CI_AWS_REGION }}
      - run: /bin/sh ./clean-repo.sh
        if: matrix.node == 14
      - run: npm run coverage
        if: matrix.node == 14
      - name: Coveralls
        if: matrix.node == 14
        uses: coverallsapp/github-action@master
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
